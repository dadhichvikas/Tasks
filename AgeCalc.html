      * {

        body {
            background-color: rgba(255, 174, 0, 0.828);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main {
            height: 50%;
            width: 60%;
            background-color: black;
            position: relative;
            border-radius: 5%;
            box-shadow: -6px 7px #c4c4c4c9;
            padding: 2%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .sub-box,
        .sub-box1 {
            height: 35%;
            width: 100%;
            background-color: white;
            position: relative;
            border-radius: 6%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sub-box input[type="date"] {
            font-size: 2rem;
            border: none;
            position: relative;
            padding: 1rem;
            width: 80%;
            box-sizing: border-box;
        }

        .calcbtn {
            font-size: 2rem;
            border: none;
            background-color: white;
            position: relative;
            cursor: pointer;
            padding: 1rem;
            width: 40%;
            box-sizing: border-box;
        }

        .result {
            position: absolute;
            height: 20%;
            width: 100%;
            bottom: 0;
            left: 0;
            padding: 1%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.5rem;
        }

        .result span {
            color: white;
        }

        .first,

  <body>
    <div class="main">
      <div class="sub-box">
        <input type="date" id="myDateInput" class="dateinput" />
      </div>
      <div class="sub-box1">
        <button class="calcbtn" id="calculateBtn">Calculate</button>
      </div>
    </div>
    <div class="result">
      <div class="first">
        <span class="year" id="yearResult">22</span>
      </div>
      <span class="Years">YEARS</span>
      <div class="second">
        <span class="month" id="monthResult">22</span>
      </div>
      <span class="Months">MONTHS</span>
      <div class="third">
        <span class="days" id="daysResult">22</span>
      </div>
      <span class="Days">DAYS</span>
    </div>

    <script>
      const calculateAge = () => {
        let inputElement = document.getElementById("myDateInput");
        let dob = new Date(inputElement.value);
        let today = new Date();
        let yearsDiff = today.getFullYear() - dob.getFullYear();
        let monthDiff = today.getMonth() - dob.getMonth();
        let daysDiff = today.getDate() - dob.getDate();
        if (monthDiff < 0 || (monthDiff < 0 && daysDiff < 0)) {
          yearsDiff--;
          monthDiff += monthDiff < 0 ? 12 : 0;
        }
        if (daysDiff < 0) {
          let prevMonth = new Date(
            today.getFullYear(),
            today.getMonth() - 1,
            0
          );
          daysDiff = prevMonth.getDate() - dob.getDate() + today.getDate();
          monthDiff--;
        }
        let years = document.getElementById("yearResult");
        years.textContent = yearsDiff;
        let months = document.getElementById("monthResult");
        months.textContent = monthDiff;
        let days = document.getElementById("daysResult");
        days.textContent = daysDiff;
      };
      document
        .getElementById("calculateBtn")
        .addEventListener("click", calculateAge);
    </script>
